<mat-form-field>
  <mat-label>User</mat-label>
  <mat-select [(ngModel)]="selectUsers" multiple>
    <mat-option *ngFor="let user of users" [value]="user.user_id">
      {{user.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button (click)="onClick()">Klick mich!</button>
