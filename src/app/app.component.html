<mat-toolbar id="mainToolbar" [ngStyle]="{'background-color': 'DarkRed', 'color': 'white'}">
  {{navBarTitle}}
  <span class="toolbar-spacer"></span>

  <mat-icon
    *ngIf="isAuthenticated"
    class="toolbar-icon"
    matBadge="8"
    matBadgePosition="after"
    matBadgeColor="accent"
    matTooltip="Benachrichtigung"
    matTooltipPosition="left"
  >notifications</mat-icon>

  <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>

  <button mat-button *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>

</mat-toolbar>

<mat-sidenav-container
  id="sidenavContainer"
 fullscreen>
  <mat-sidenav
    mode="side"
    #sidenav
    id="sidenav"
    opened>

    <mat-list id="menus">
      <mat-list-item>
        <button
          *ngIf="isAuthenticated && (userRole == 'Administrator' || userRole == 'Vermittler' || userRole == 'User')"
          (click)="changeNavBarTitle('Dashboard')"
          routerLink="dashboard"
          routerLinkActive="active-list-item"
          class="menu-item"
          matTooltip="Dashboard"
          matTooltipPosition="right"
          mat-flat-button>
          <mat-icon>dashboard</mat-icon>
        </button>
      </mat-list-item>

      <mat-list-item>
          <button
            *ngIf="isAuthenticated && (userRole == 'Administrator' || userRole == 'Vermittler')"
            (click)="changeNavBarTitle('Skillverwaltung')"
            routerLink="skillverwaltung"
            routerLinkActive="active-list-item"
            class="menu-item"
            matTooltip="Skillverwaltung"
            matTooltipPosition="right"
            mat-flat-button>
            <mat-icon>book</mat-icon>
          </button>
        </mat-list-item>

        <mat-list-item>
          <button
            *ngIf="isAuthenticated && (userRole == 'Administrator')"
            (click)="changeNavBarTitle('Benutzerverwaltung')"
            routerLink="benutzerverwaltung"
            routerLinkActive="active-list-item"
            class="menu-item"
            matTooltip="Benutzerverwaltung"
            matTooltipPosition="right"
            mat-flat-button>
              <mat-icon>people</mat-icon>
          </button>
        </mat-list-item>

    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
