<mat-toolbar [ngStyle]="{'background-color': '#B80000'}">
  <span [ngStyle]="{'color': 'white', 'font-size': '12px'}">{{data.skill}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button  tabIndex="-1" (click)="onClose()"><mat-icon [ngStyle]="{'color': 'white'}">clear</mat-icon></button>
</mat-toolbar>

<mat-grid-list cols="1" rowHeight="220px">
  <mat-grid-tile>
    <div class="controles-container">
        <mat-label><b>User:</b> {{data.nachname}}</mat-label>
        <br>
        <br>
      <mat-form-field style="width: 300px;">
        <mat-label>Status Ã¤ndern</mat-label>
        <mat-select [(ngModel)]="selectStatus">
          <mat-option *ngFor="let sta of status" [value]="sta.status_id">{{sta.status}}</mat-option>
        </mat-select>
      </mat-form-field>
        <br>
        <br>
        <button mat-raised-button class="green" [ngStyle]="{'float': 'right', 'margin-top': '0px'}" (click)="onSetStatus()">Speichern</button>
        <button mat-raised-button (click)="onClose()" class="red" [ngStyle]="{'float': 'right', 'margin-top': '0px', 'margin-right': '10px'}">Abbrechen</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
