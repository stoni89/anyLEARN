<mat-toolbar [ngStyle]="{'background-color': '#B80000'}">
  <span [ngStyle]="{'color': 'white'}">{{'Status: ' + dashboardService.form.value.status}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1" ><mat-icon [ngStyle]="{'color': 'white'}">clear</mat-icon></button>
</mat-toolbar>

<form [formGroup]="dashboardService.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="530px">
    <mat-grid-tile>
      <div class="controles-container" >
        <mat-form-field>
          <input formControlName="skill" [readonly]="userRole == 'Benutzer'" matInput placeholder="Skill">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="zeitaufwand" [readonly]="userRole == 'Benutzer'" matInput placeholder="Zeitaufwand">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="zeitpunkt" [readonly]="userRole == 'Benutzer'" matInput placeholder="Zeitpunkt (Jahr.Halbjahr)">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="bereich" [readonly]="userRole == 'Benutzer'" matInput placeholder="Bereich">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="vermittler" [readonly]="userRole == 'Benutzer'" matInput placeholder="Vermittler">
        </mat-form-field>
        <mat-form-field >
          <textarea formControlName="lernziel" [readonly]="userRole == 'Benutzer'" matInput matInput rows="11"  placeholder="Lernziel"></textarea>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field style="margin-top: 10px;">
          <textarea style="height:auto" formControlName="inhalt" [readonly]="userRole == 'Benutzer'" matInput rows="20" placeholder="Inhalt"></textarea>
        </mat-form-field>
        <mat-form-field >
          <textarea formControlName="nachweis" matInput rows="5" [readonly]="userRole == 'Benutzer'" placeholder="Nachweis"></textarea>
        </mat-form-field>

        <div class="button-row">
          <button *ngIf="this.dashboardService.form.value.status == 'In Bearbeitung' && (userRole == 'Benutzer')" mat-raised-button (click)="onErledigt()" class="green" [ngStyle]="{'float': 'right', 'margin-top': '0px'}">Erledigt</button>
          <button *ngIf="this.dashboardService.form.value.status == 'Offen' && (userRole == 'Benutzer')" mat-raised-button (click)="onBearbeitung()" class="orange" [ngStyle]="{'float': 'right', 'margin-top': '0px'}">Starten</button>
          <button *ngIf="userRole == 'Vermittler' || userRole == 'Administrator'" mat-raised-button class="green" [ngStyle]="{'float': 'right', 'margin-top': '0px'}">Speichern</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
