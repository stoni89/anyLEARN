<div class="search-div">
  <button mat-raised-button [ngStyle]="{'background-color': 'darkgreen', 'color': 'white'}">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Filtern" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="datasource" matSort>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

  <ng-container matColumnDef="nachname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nachname </th>
    <td mat-cell *matCellDef="let element"> {{element.nachname}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="vorname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vorname </th>
    <td mat-cell *matCellDef="let element"> {{element.vorname}} </td>
  </ng-container>

  <ng-container matColumnDef="istAktiv">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktiv </th>
    <td mat-cell *matCellDef="let element"> {{element.istAktiv}} </td>
  </ng-container>

  <ng-container matColumnDef="kuerzel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> KÃ¼rzel </th>
    <td mat-cell *matCellDef="let element"> {{element.kuerzel}} </td>
  </ng-container>

  <ng-container matColumnDef="rollen_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rolle </th>
    <td mat-cell *matCellDef="let element"> {{element.rollen_id}} </td>
  </ng-container>

  <ng-container matColumnDef="kategorie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategorie </th>
    <td mat-cell *matCellDef="let element"> {{element.kategorie_id} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="loading">
    <mat-header-cell *matFooterCellDef colspan="6">
      Loading Data...
    </mat-header-cell>
  </ng-container>

  <ng-container matColumnDef="noData">
    <mat-header-cell *matFooterCellDef colspan="6">
      No data.
    </mat-header-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cellClicked(row)"></tr>

  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':datasource != null}"></mat-footer-row>
  <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(datasource != null && datasource.data.length == 0)}"></mat-footer-row>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="25" showFirstLastButtons> </mat-paginator>

</div>
