<mat-toolbar>
  <span>Test</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="kuerzel" matInput placeholder="KÃ¼rzel*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="vorname" matInput placeholder="Vorname*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="nachname" matInput placeholder="Nachname*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="mail" matInput placeholder="Email">
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="add-bottom-padding">
          <mat-form-field>
          <mat-select formControlName="zugehoerigkeit" placeholder="Kategorie">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let cat of category" [value]="cat.value">{{cat.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>Aktiv</mat-label>
          <select matNativeControl required>
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="rolle" placeholder="Kategorie">
            <mat-option>1</mat-option>
            <mat-option>2</mat-option>
            <mat-option>3</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
