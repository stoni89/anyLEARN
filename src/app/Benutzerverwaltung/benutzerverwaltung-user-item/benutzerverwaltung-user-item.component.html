<mat-toolbar>
  <span *ngIf="selectedItemName">{{selectedItemName}}</span>
  <span *ngIf="!selectedItemName">Neuer Benutzer</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="userService.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="kuerzel" matInput placeholder="KÃ¼rzel*">
          <mat-error *ngIf="userService.form.controls['kuerzel'].errors?.required">Pflichtfeld.</mat-error>
          <mat-error *ngIf="userService.form.controls['kuerzel'].errors?.maxlength">Maximal 3 Zeichen.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="vorname" matInput placeholder="Vorname*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="nachname" matInput placeholder="Nachname*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="mail" matInput placeholder="Email">
          <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>

      <div class="controles-container">
        <mat-form-field>
          <mat-select formControlName="kategorie_id" placeholder="Kategorie">
            <mat-option *ngFor="let cat of category" [value]="cat.kategorie_id">{{cat.kategorie}}</mat-option>
          </mat-select>
          </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="istAktiv" placeholder="Aktiv">
            <mat-option [value]="1">Aktiv</mat-option>
            <mat-option [value]="2">Inaktiv</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="rollen_id" placeholder="Rollen">
            <mat-option *ngFor="let rol of rollen" [value]="rol.rollen_id">{{rol.rolle}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="userService.form.invalid">Submit</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
